<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
    <hdjs/>
    <js file='__PUBLIC__/js/validate.js'/>
</head>

<body>

    <div class="formbody">

        <div class="formtitle">
            <span>添加分类</span>
        </div>
        <form class='hd-form' action='{|U:add}' method='post' onsubmit="return  hd_submit_confirm(this)">
            <table class='table1'>
                <tr>
                    <th>上级分类</th>
                    <td>
                        <select name="pid" class="w200">
                        <if value='{$parent.cid}'>
                        
                            <option value ='{$parent.cid}'>{$parent.catname}</option>

                        <else/>
                             <option value="0">顶级栏目</option>
                            <list from="$category" name="c">
                                <option value="{$c.cid}"
                                    <if value="$hd.get.pid==$c.cid">selected='selected'</if>
                                >{$c._name}
                            </option>
                        </list>
                        </if>
                            
                    </select>
                </td>
            </tr>
            <tr>
                <th>分类名称</th>
                <td>
                    <input type="text" name="catname" required="" class="w300"/>
                </td>
            </tr>
            <tr>
                <th>导航显示</th>
                <td>
                    <label>
                        <input type="radio" name="display" value="1" checked="checked"/>
                        是
                    </label>
                    <label>
                        <input type="radio" name="display" value="0"/>
                        否
                    </label>
                    <span class="validate-message">前台使用&lt;channel&gt;标签时是否显示</span>
                </td>
            </tr>
            <tr>
                <th>分类排序</th>
                <td>
                    <input type='text' name='sort' />
                </td>
            </tr>
            <tr>

                <th>SEO标题</th>
                <td>
                    <input type="text" name="pagetitle"  class="w300"/>
                </td>
            </tr>
            <tr>

                <th class='w100'>关键词</th>
                <td>
                    <input type="text" name="pagekeywords" class="w300"/>
                </td>
            </tr>
            <tr>

                <th>描述</th>
                <td>
                    <textarea name='pagedesc' class='w400 h150'></textarea>
                </td>
            </tr>
        </table>
        <div class="position-bottom" >
            <input type="submit" class="hd-success" value="确定"/>
            <input type="button" class="hd-cancel" value="取消" onclick="location.href='__CONTROL__'"/>
        </div>
    </form>
</div>

</body>
</html>
